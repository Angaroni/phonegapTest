<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>JoyFood</title>
    </head>
    <body style="background-color:#FAFAFA;">
        <div>
          <div id="containerHome">
		<div id="headerHome">
			<img src="images/JoyFood.jpg" title="JoyFood" alt="JoyFood" style="display: block; margin: 0 auto; width: 50%; height: 30%"/>
		</div>
		
		<div id="mainHome">
			<form class="form-signin" action="LoginServlet" method="post">
			<h2 class="login-title" style="color: #555; font-size: 18px; font-weight: 400; display: block;">Login</h2>	
			
			<div class="inner-addon left-addon">
			<input type="text" style="text-align: center;" class="form-control" placeholder="Username" name="username" required>
			<!-- <i class="glyphicon glyphicon-user"></i> -->
			</div>
				
			<div class="inner-addon left-addon">
			<input type="password" style="text-align: center;" class="form-control" placeholder="Password" name="password" required>
			<!-- <i class="glyphicon glyphicon-lock"></i> -->
			</div>
				
			<button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Sign in</button>
				
			<label class="checkbox pull-left"> <input type="checkbox" value="remember-me"> Remember me..</label>
			</form>
		</div>
	</div> 
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
